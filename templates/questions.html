{% extends 'base.html'  %}
{% block title %}
Question #{{ question_num }}
{% block content %}
<h1>{{ question.question }}</h1>
<form action="/awswer" method="POST"> 
{% for choice in question.choice %}
    <p>
    <input type="radio" name="awswer" value="{{ choice }}"> {{ choice}}
    </p>
{% if question.allow_text %}
    <textarea name="text"></textarea>   
{% endfor %}
    <button>Continue</button>
</form>
{% endblock %}
